name: Playwright Regression Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '30 3 * * 1-5'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Install Maven dependencies
        run: mvn clean install -DskipTests
          
      - name: Install Playwright browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install chromium"
          
      - name: Run Playwright tests
        run: mvn clean test
        
      # Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: mvn allure:report
        
      # Upload Allure Report as Artifact
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
          retention-days: 30
       
          
      - name: Upload TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: test-output/
          retention-days: 30
          
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: test-screenshots/
          retention-days: 7
          
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Execution Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Framework:** Playwright + TestNG" >> $GITHUB_STEP_SUMMARY
          echo "- **Browser:** Chromium" >> $GITHUB_STEP_SUMMARY
          echo "Download TestNG reports from artifacts to view results" >> $GITHUB_STEP_SUMMARY